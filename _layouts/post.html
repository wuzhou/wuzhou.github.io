---
layout: default
---
<div>
	<div class="postTitle">
	<h1>{{ page.title }}</h1>
	</div>

    <p class="postInfo">Date: {{ page.date | date_to_string }}</p>

	
{{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
